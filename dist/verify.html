<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>Debuggers Identifying Code</title>

<link rel="stylesheet" type="text/css" href="css/verify.css">

</head>
<body style="background-image: linear-gradient(to right,darkslategray, #337ab7);" >

<h1 style="text-align: center;color: white">Debuggers Identifying Code</h1>
<p style="text-align: center;color: white">验证通过后进入系统</p>

<br><br>



<div id="mpanel5" style="margin-top:50px;margin-left:550px;text-align: center;">
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/verify.js" ></script>
<script type="text/javascript">

	

	$('#mpanel5').pointsVerify({
		defaultNum : 4,	//默认的文字数量
		checkNum : 2,	//校对的文字数量
		vSpace : 5,	//间隔
		imgName : ['bg.png', 'bg2.png','bg3.png'],
		imgSize : {
			width: '800px',
			height: '600px',
		},
		barSize : {
			width : '800px',
			height : '40px',
		},
		ready : function() {
		},
		success : function() {
			alert('验证成功!');
            window.location.href='http://www.ewnb.top/#/search';
		},
		error : function() {
		        alert('验证失败！');
		}
		
	});
	

	
	
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
